<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Carousel</title>
</head>
<body>
    <!-- carousel 1 -->
    <div class="relative">
        <div class="text-7xl w-full text-center text-blue-500 bg-slate-900/50 py-5 absolute top-0 z-50">carousel 1</div>
        <div class="w-[100%] h-[700px] overflow-hidden relative whitespace-nowrap">
            <img src="./images/1.jpg" alt="1" class="w-full h-[700px] inline-block pic1 transition-all duration-700 ease-in-out -mr-[4px]">
            <img src="./images/2.jpg" alt="2" class="w-full h-[700px] inline-block transition-all duration-700 ease-in-out -mr-[5px]">
            <img src="./images/3.jpg" alt="3" class="w-full h-[700px] inline-block transition-all duration-700 ease-in-out -mr-[4px]">
            <img src="./images/4.jpg" alt="4" class="w-full h-[700px] inline-block transition-all duration-700 ease-in-out -mr-[5px]">
            <img src="./images/5.jpg" alt="5" class="w-full h-[700px] inline-block transition-all duration-700 ease-in-out -mr-[5px]">
            <i class="left bi bi-chevron-left block w-[50px] h-[50px] absolute top-[50%] -mt-[25px] left-[10px] text-center leading-[50px] cursor-pointer text-[40px] text-slate-400 transition-all duration-200 ease-in hover:text-white hover:shadow-2xl"></i>
            <i class="right bi bi-chevron-right block w-[50px] h-[50px] absolute top-[50%] -mt-[25px] right-[10px] text-center leading-[50px] cursor-pointer text-[40px] text-slate-400 transition-all duration-200 ease-in hover:text-white hover:shadow-2xl"></i>
            <div class="absolute bottom-0 w-full flex justify-center items-center pb-5 gap-2">
                <div class="first w-6 h-2 rounded-full bg-slate-400 hover:bg-white transition-all duration-200 ease-in hover:text-white hover:shadow-2xl cursor-pointer"></div>
                <div class="second w-6 h-2 rounded-full bg-slate-400 hover:bg-white transition-all duration-200 ease-in hover:text-white hover:shadow-2xl cursor-pointer"></div>
                <div class="third w-6 h-2 rounded-full bg-slate-400 hover:bg-white transition-all duration-200 ease-in hover:text-white hover:shadow-2xl cursor-pointer"></div>
                <div class="forth w-6 h-2 rounded-full bg-slate-400 hover:bg-white transition-all duration-200 ease-in hover:text-white hover:shadow-2xl cursor-pointer"></div>
                <div class="fifth w-6 h-2 rounded-full bg-slate-400 hover:bg-white transition-all duration-200 ease-in hover:text-white hover:shadow-2xl cursor-pointer"></div>
                <i class="pause w-[30px] h-[30px] bi bi-pause-circle cursor-pointer text-[20px] text-slate-400 transition-all duration-200 ease-in hover:text-white hover:shadow-2xl"></i>
                <i class="hidden play bi bi-play-circle w-[30px] h-[30px] cursor-pointer text-[20px] text-slate-400 transition-all duration-200 ease-in hover:text-white hover:shadow-2xl"></i>
            </div>
        </div>
    </div>

    <!-- carousel 2 -->
    <div class="relative mt-20 pb-14">
        <div class="text-7xl w-full text-center text-blue-500 bg-slate-900/50 py-5 absolute top-0 z-50">carousel 2</div>
        <div class="w-[100%] h-[700px] overflow-hidden relative">
            <img src="images/6.jpg" class="slider">
            <i class="left1 bi bi-chevron-left block w-[50px] h-[50px] absolute top-[50%] -mt-[25px] left-[10px] text-center leading-[50px] cursor-pointer text-[40px] text-slate-400 transition-all duration-200 ease-in hover:text-white hover:shadow-2xl"></i>
            <i class="right1 bi bi-chevron-right block w-[50px] h-[50px] absolute top-[50%] -mt-[25px] right-[10px] text-center leading-[50px] cursor-pointer text-[40px] text-slate-400 transition-all duration-200 ease-in hover:text-white hover:shadow-2xl"></i>
        </div>

    </div>



    <script>
        // carousel 1
        const pic1=document.querySelector(".pic1");
        const left=document.querySelector(".left");
        const right=document.querySelector(".right");
        const first=document.querySelector(".first");
        const second=document.querySelector(".second");
        const third=document.querySelector(".third");
        const forth=document.querySelector(".forth");
        const fifth=document.querySelector(".fifth");
        const pause=document.querySelector(".pause");
        const play=document.querySelector(".play");
        const width=document.documentElement.clientWidth;
        let activeImage = 0;

        left.addEventListener("click",function(){
            activeImage--;
            if (activeImage == -1){
                activeImage = 4;
            }
            pic1.style.marginLeft = `${-width * activeImage}px`
        });
        right.addEventListener("click",function(){
            activeImage++;
            if(activeImage == 5){
                activeImage = 0;
            }
            pic1.style.marginLeft = `${-width * activeImage}px`
        });

        first.addEventListener("click",function(){
            activeImage = 0;
            pic1.style.marginLeft = `${-width * activeImage}px`;
        })
        second.addEventListener("click",function(){
            activeImage = 1;
            pic1.style.marginLeft = `${-width * activeImage}px`
        })
        third.addEventListener("click",function(){
            activeImage = 2;
            pic1.style.marginLeft = `${-width * activeImage}px`
        })
        forth.addEventListener("click",function(){
            activeImage = 3;
            pic1.style.marginLeft = `${-width * activeImage}px`
        })
        fifth.addEventListener("click",function(){
            activeImage = 4;
            pic1.style.marginLeft = `${-width * activeImage}px`
        });

        let nima;
        function auto(){
            pic1.style.marginLeft = `${-width * activeImage}px`;           
            activeImage++;
            if(activeImage == 5){
                activeImage = 0;
            }
        };
        nima = setInterval(auto,2000)
        pause.addEventListener("click",function(){
            clearInterval(nima);
            pause.classList.toggle("hidden");
            play.classList.toggle("hidden");
            activeImage--;
        });
        play.addEventListener("click",function(){
            nima = setInterval(auto,2000);
            pause.classList.toggle("hidden");
            play.classList.toggle("hidden");
            activeImage--;

        });
        
    </script>
    <script>
        const slider=document.querySelector(".slider");
        const left1=document.querySelector(".left1");
        const right1=document.querySelector(".right1");   
        const first1=document.querySelector(".first1");
        const second1=document.querySelector(".second1");
        const third1=document.querySelector(".third1");
        const forth1=document.querySelector(".forth1");
        const fifth1=document.querySelector(".fifth1");
        const images = ["images/6.jpg", "images/7.jpg", "images/8.jpg", "images/9.jpg", "images/10.jpg"];
        let activeImage1 = 0;
        let opacityValue;
        let opacityValue1;

        function fadeout(num){       
            opacityValue-=0.05;
            slider.style.opacity = opacityValue;
            if(num == 1){
                if(opacityValue < 0){
                    clearInterval(key);
                    activeImage1--;
                    if(activeImage1 == -1){
                        activeImage1 = images.length-1;
                    }
                    slider.src = images[activeImage1];
                    key = setInterval(show,18);
                }
            }
            else if (num==2){
                if(opacityValue < 0){
                    clearInterval(key);
                    activeImage1++;
                    if(activeImage1 == images.length){
                        activeImage1 = 0;
                    }
                    slider.src = images[activeImage1];
                    key = setInterval(show,18);
                }
            }
        }

        function show(){
            opacityValue += 0.05;
            slider.style.opacity = opacityValue;
            if (opacityValue > 1){
                clearInterval(key);
            }

        }        

        left1.addEventListener("click",function(){
            opacityValue = 1;
            key = setInterval(function(){
                fadeout(1)
            },18);
        })
        right1.addEventListener("click",function(){
            opacityValue = 1;
            key = setInterval(function(){
                fadeout(2)
            },18);
        })
    </script>
</body>
</html>
